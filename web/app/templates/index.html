{% extends 'base.html' %}

{% block content %}

<form action="{{ url_for('index') }}" method="post">
    <div class="form-group">
        <label for="lender">Lender</label>
        <input type="text" name="lender" value="{{ request.form.get(lender, '') }}" class="form-control" id="lender" placeholder="Name">
    </div>

    <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" name="amount" value="{{ request.form.get(amount, '') }}" class="form-control" id="amount" placeholder="Sum">
    </div>

    <div class="form-group">
        <label for="borrower">Borrower</label>
        <input type="text" name="borrower" value="{{ request.form.get(borrower, '') }}" class="form-control" id="borrower" placeholder="Name">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}

{% block check %}

    {% for res in check_integrity %}
        <div>
            block {{ res['block'] }} : {{ res['result'] }}
        </div>
    {% endfor %}

{% endblock %}
